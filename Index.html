<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Will You Be My Valentine? üíå</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        .hide {
            display: none;
        }

        body {
            width: 100vw;
            height: 100vh;
            background-image: linear-gradient(to right bottom, #cffafe, #22d3ee);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            text-align: center;
            overflow: hidden;
            font-family: 'Pacifico', cursive;
        }

        .header-message {
            font-size: 3.5rem;
            color: #ff6b6b;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.2);
            margin-bottom: 20px;
            animation: float 3s ease-in-out infinite, colorChange 5s infinite alternate;
        }

        .container {
            position: relative;
            width: 100%;
            max-width: 500px;
        }

        .image-1 {
            width: 100%;
            max-width: 100%;
            animation: shake 2s ease-in-out infinite, glow 3s infinite alternate;
        }

        .image-2 {
            width: 250px;
            max-width: 250px;
            animation: popIn 1s ease-out, float 3s ease-in-out infinite;
        }

        .btn {
            min-width: 120px;
            padding: 0.75rem 1rem;
            font-size: 1.25rem;
            border: none;
            background-color: pink;
            border-radius: 5px;
            cursor: pointer;
            margin: 10px;
            transition: background-color 0.3s, transform 0.3s, box-shadow 0.3s;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        .btn:hover {
            background-color: #f7a1c3;
            transform: scale(1.1);
            box-shadow: 0 6px 10px rgba(0, 0, 0, 0.2);
        }

        .btn-no {
            position: absolute;
            transition: top 0.5s ease, left 0.5s ease;
        }

        .love-message {
            font-size: 1.5rem;
            color: #d33;
            margin-top: 20px;
            font-weight: bold;
            max-width: 600px;
        }
    </style>
</head>
<body>
    <h1 class="header-message">Will You Be My Valentine? üíå</h1>

    <div class="container" id="container">
        <img src="erm-fingers.gif" alt="please" class="image-1" id="imageOne" />
        <img src="oh-yay.gif" alt="yes" class="image-2 hide" id="imageTwo" />
        <br>
        <button class="btn btn-yes" id="btnYes">Yes</button>
        <button class="btn btn-no" id="btnNo">No</button>
    </div>

    <script>
        const container = document.getElementById("container");
        const imageOne = document.getElementById("imageOne");
        const imageTwo = document.getElementById("imageTwo");
        const btnYes = document.getElementById("btnYes");
        const btnNo = document.getElementById("btnNo");
        const headerMessage = document.querySelector(".header-message");

        btnYes.addEventListener("click", () => {
            headerMessage.style.display = "none";
            imageOne.classList.add("hide");
            imageTwo.classList.remove("hide");

            const loveHeader = document.createElement("h1");
            loveHeader.textContent = "I Love You Honey!";
            loveHeader.classList.add("love-message");
            container.appendChild(loveHeader);

            const loveMessage = document.createElement("h5");
            loveMessage.classList.add("love-message");
            loveMessage.innerHTML = "You just filled my heart with more happiness than I ever thought possible! üíñ From the moment you became a part of my life, you‚Äôve been my greatest blessing‚Äîmy strength, my joy, and my safe place. You know my past, my flaws, my mistakes, yet you‚Äôve never let them define the way you see me. Instead, you‚Äôve stood by me, believed in me, and loved me for who I truly am. And that means everything to me.<br><br>But today, I want you to know something even more important: You are not just my Valentine for a day‚Äîyou are my forever. My heart chooses you, today and always. I want to walk this journey of life with you, hand in hand, through every joy, every challenge, and every beautiful moment in between. Let‚Äôs create a love story that lasts a lifetime. ‚ù§Ô∏è‚ú®";
            container.appendChild(loveMessage);

            btnNo.style.display = "none";
        });
    </script>
</body>
</html>
