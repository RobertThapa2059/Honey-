<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Will You Be My Valentine? üíå</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        .hide {
            display: none;
        }

        body {
            width: 100vw;
            height: 100vh;
            background-image: linear-gradient(to right bottom, #cffafe, #22d3ee);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            text-align: center;
            overflow: hidden;
            font-family: 'Pacifico', cursive;
        }

        /* Style the header message */
        .header-message {
            font-size: 3.5rem;
            color: #ff6b6b;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.2);
            margin-bottom: 20px;
            animation: float 3s ease-in-out infinite, colorChange 5s infinite alternate;
        }

        .container {
            position: relative;
            width: 100%;
            max-width: 500px;
        }

        /* Style for first image (big image) */
        .image-1 {
            width: 100%;
            max-width: 100%;
            animation: shake 2s ease-in-out infinite, glow 3s infinite alternate;
        }

        /* Style for second image (small image) */
        .image-2 {
            width: 250px;
            max-width: 250px;
            animation: popIn 1s ease-out, float 3s ease-in-out infinite;
        }

        /* Style the buttons */
        .btn {
            min-width: 120px;
            padding: 0.75rem 1rem;
            font-size: 1.25rem;
            border: none;
            background-color: pink;
            border-radius: 5px;
            cursor: pointer;
            margin: 10px;
            transition: background-color 0.3s, transform 0.3s, box-shadow 0.3s;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

            .btn:hover {
                background-color: #f7a1c3;
                transform: scale(1.1);
                box-shadow: 0 6px 10px rgba(0, 0, 0, 0.2);
            }

        .btn-no {
            position: absolute;
            transition: top 0.5s ease, left 0.5s ease;
        }

        /* Style for the "I Love You" header */
        .love-header {
            font-size: 3rem;
            color: red;
            margin-top: 20px;
            font-weight: bold;
            animation: heartbeat 1.5s infinite, colorChange 5s infinite alternate;
        }

        /* Keyframes for animations */
        @keyframes float {
            0%, 100% {
                transform: translateY(0);
            }

            50% {
                transform: translateY(-20px);
            }
        }

        @keyframes shake {
            0%, 100% {
                transform: translateX(0);
            }

            10%, 30%, 50%, 70%, 90% {
                transform: translateX(-10px);
            }

            20%, 40%, 60%, 80% {
                transform: translateX(10px);
            }
        }

        @keyframes popIn {
            0% {
                transform: scale(0);
                opacity: 0;
            }

            100% {
                transform: scale(1);
                opacity: 1;
            }
        }

        @keyframes heartbeat {
            0% {
                transform: scale(1);
            }

            20% {
                transform: scale(1.25);
            }

            40% {
                transform: scale(1);
            }

            60% {
                transform: scale(1.15);
            }

            80% {
                transform: scale(1);
            }
        }

        @keyframes confetti {
            0% {
                transform: translateY(-100vh) rotate(0deg);
            }

            100% {
                transform: translateY(100vh) rotate(360deg);
            }
        }

        @keyframes glow {
            0%, 100% {
                filter: drop-shadow(0 0 10px rgba(255, 107, 107, 0.5));
            }

            50% {
                filter: drop-shadow(0 0 20px rgba(255, 107, 107, 0.8));
            }
        }

        @keyframes colorChange {
            0% {
                color: #ff6b6b;
            }

            50% {
                color: #ff4757;
            }

            100% {
                color: #ff6b6b;
            }
        }
    </style>
</head>
<body>
    <h1 class="header-message">Will You Be My Valentine? üíå</h1>

    <div class="container" id="container">
        <img src= erm-fingers.gif alt="please" class="image-1" id="imageOne" />
        <img src= oh-yay.gif alt="yes" class="image-2 hide" id="imageTwo" />
        <br>
        <button class="btn btn-yes" id="btnYes">Yes</button>
        <button class="btn btn-no" id="btnNo">No</button>
    </div>

    <script>
        const container = document.getElementById("container");
        const imageOne = document.getElementById("imageOne");
        const imageTwo = document.getElementById("imageTwo");
        const btnYes = document.getElementById("btnYes");
        const btnNo = document.getElementById("btnNo");
        const headerMessage = document.querySelector(".header-message");

        function getRandomNumber(min, max) {
            return Math.floor(Math.random() * (max - min + 1)) + min;
        }

        // Event for No button hover
        btnNo.addEventListener("mouseenter", () => {
            const containerHeight = container.clientHeight;
            const containerWidth = container.clientWidth;
            const btnHeight = btnNo.clientHeight;
            const btnWidth = btnNo.clientWidth;

            const mouseX = event.clientX;
            const mouseY = event.clientY;

            const btnRect = btnNo.getBoundingClientRect();
            const btnX = btnRect.left + btnWidth / 2;
            const btnY = btnRect.top + btnHeight / 2;

            const distanceX = mouseX - btnX;
            const distanceY = mouseY - btnY;
            const distance = Math.sqrt(distanceX * distanceX + distanceY * distanceY);

            // Increase the distance the button moves when closer to the cursor
            const maxMoveDistance = 100; // The maximum distance the button will move
            const moveDistance = Math.min(maxMoveDistance, (1 / distance) * 200); // Move farther when the cursor is closer

            let newTop = getRandomNumber(0, containerHeight - btnHeight);
            let newLeft = getRandomNumber(0, containerWidth - btnWidth);

            // Make it move faster the closer the cursor is
            btnNo.style.top = ${newTop + (moveDistance * (Math.random() < 0.5 ? -1 : 1))}px;
            btnNo.style.left = ${newLeft + (moveDistance * (Math.random() < 0.5 ? -1 : 1))}px;
        });

        // Event for Yes button click
        btnYes.addEventListener("click", () => {
            // Hide the header message and the first image
            headerMessage.style.display = "none";
            imageOne.classList.add("hide");

            // Show the second image
            imageTwo.classList.remove("hide");

            // Create and display the "I Love You" header
            const loveHeader = document.createElement("h1");
            loveHeader.textContent = "I Love You Honey!";
            loveHeader.classList.add("love-header");
            const loveHeader = document.createElement("h5");
            loveHeader.textContent = "You just filled my heart with more happiness than I ever thought possible! üíñ From the moment you became a part of my life, you‚Äôve been my greatest blessing‚Äîmy strength, my joy, and my safe place. You know my past, my flaws, my mistakes, yet you‚Äôve never let them define the way you see me. Instead, you‚Äôve stood by me, believed in me, and loved me for who I truly am. And that means everything to me.But today, I want you to know something even more important: You are not just my Valentine for a day you are my forever. My heart chooses you, today and always. I want to walk this journey of life with you, hand in hand, through every joy, every challenge, and every beautiful moment in between. Let‚Äôs create a love story that lasts a lifetime. ‚ù§Ô∏è‚ú®";
            loveHeader.classList.add("love-header");

            // Append the new header to the container
            container.appendChild(loveHeader);

            // Hide the "No" button after Yes is clicked
            btnNo.style.display = "none";

            // Add confetti effect
            for (let i = 0; i < 50; i++) {
                const confetti = document.createElement("div");
                confetti.style.position = "absolute";
                confetti.style.width = "10px";
                confetti.style.height = "10px";
                confetti.style.backgroundColor = hsl(${Math.random() * 360}, 70%, 60%);
                confetti.style.left = ${Math.random() * 100}vw;
                confetti.style.animation = confetti ${Math.random() * 3 + 2}s linear infinite;
                document.body.appendChild(confetti);
            }
        });
    </script>
</body>
</html>
